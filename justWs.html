<script>
	let ws = new WebSocket("ws://localhost:8000");
	console.log(ws);
	// as soon as connection is open, we want to send "client side se bhi mai chal gya bhaiii" to server (in this case justWsServer.js)
	ws.onopen = (ev) => {
		ws.send("client side se bhi mai chal gya bhaiii");
	};

	ws.onmessage = (ev) => {
		// message got from the server
		console.log(ev);
	};
</script>
